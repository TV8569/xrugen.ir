        /* Animated Block Particles - From home.html */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
            overflow: hidden;
            opacity: 0.8;
        }
        
        .particle {
            position: absolute;
            background-size: cover;
            border-radius: 0; 
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            animation: float 20s infinite linear;
            image-rendering: pixelated; 
        }

        .particle.dirt { background-color: var(--dirt-brown); border: 1px solid rgba(0,0,0,0.2); }
        .particle.stone { background-color: var(--stone-gray); border: 1px solid rgba(0,0,0,0.2); }
        .particle.emerald { background-color: var(--primary); border: 1px solid rgba(0,0,0,0.2); box-shadow: 0 0 8px var(--primary); }
        .particle.gold { background-color: var(--accent); border: 1px solid rgba(0,0,0,0.2); box-shadow: 0 0 8px var(--accent); }

        @keyframes float {
            0% { transform: translateY(0) translateX(0) rotate(0deg); opacity: 0; }
            10% { opacity: 0.7; }
            90% { opacity: 0.7; }
            100% { transform: translateY(-100vh) translateX(50px) rotate(360deg); opacity: 0; }
        }

        /* Minecraft Clouds Effect - From home.html */
        .minecraft-clouds {
            position: fixed;
            top: 100px;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
            opacity: 0.08;
        }
        
        .minecraft-cloud {
            position: absolute;
            background: white;
            border-radius: 10px;
            opacity: 0.7;
            animation: cloud-movement linear infinite;
        }

        @keyframes cloud-movement {
            0% { transform: translateX(-5%); }
            100% { transform: translateX(105%); }
        }

        /* Topbar (Header) - From home.html */
        .topbar {
            background: linear-gradient(90deg, rgba(20, 24, 32, 0.9), rgba(30, 36, 48, 0.9));
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            flex-shrink: 0;

            z-index: 100;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 2px solid var(--primary);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            transform: translateY(-100%); /* Initial state for animation */
            animation: slideInDown 0.8s ease-out forwards 0.2s;
            will-change: transform;
        }

        @keyframes slideInDown {
            to { transform: translateY(0); }
        }

        .topbar::after {
            content: "";
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);

        .logo img {

            height: 58px;

            transition: all 0.3s ease;

        .logo:hover img {

            transform: rotate(5deg);

        .logo .name {
            font-size: 2.2em;
            font-weight: 900;
            font-family: 'Minecraft', sans-serif;

            letter-spacing: 1px;

        .logo .part1 {
            color: var(--primary);
            position: relative;
        }
        
        .logo .part1::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 4px;
            bottom: -4px;
            left: 0;
            background: var(--primary);
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.3s ease-out;
            box-shadow: 0 0 8px var(--primary);
        }
        
        .logo:hover .part1::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        .logo .part2 {

        /* Specific styles for the 404 page content */
        .error-404-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 80px 20px;
            margin-top: 88px; /* Space for fixed topbar */
            background-color: rgba(0,0,0,0.5); /* Slightly darker background */
            position: relative;
            z-index: 1;
            min-height: calc(100vh - 88px - 160px); /* Adjust height based on topbar and footer */
        }

        .error-404-content {
            background: linear-gradient(135deg, var(--bg-light) 0%, var(--bg-darker) 100%);
            border: 4px solid var(--primary-dark);
            border-radius: 15px;
            padding: 40px 60px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.8), inset 0 0 0 2px rgba(255,255,255,0.15);
            max-width: 700px;
            width: 90%;
            animation: fadeInScale 1s ease forwards;
            opacity: 0;
            transform: scale(0.9);
            position: relative;
            overflow: hidden;
        }

        .error-404-content::before {
            content: '';
            position: absolute;
            top: -30%;
            left: -30%;
            width: 160%;
            height: 160%;
            background: radial-gradient(circle at center, var(--accent) 0%, transparent 65%);
            opacity: 0.08;
            filter: blur(60px);
            z-index: 0;
        }
        
        @keyframes fadeInScale {
            to { opacity: 1; transform: scale(1); }
        }

        .error-404-content h1 {
            font-family: 'Minecraft', sans-serif;
            font-size: 5em;
            color: var(--accent); /* Changed to accent for more impact */
            text-shadow: 5px 5px 0 #000, 0 0 30px var(--accent-dark);
            margin-bottom: 10px;
            line-height: 1;
            animation: text-pop-in 1s ease forwards;
            animation-delay: 0.2s; /* Delay for animation sequence */
        }

        .error-404-content h2 {
            font-family: 'Minecraft', sans-serif;
            font-size: 2.5em;
            color: var(--text-lighter);
            text-shadow: 3px 3px 0 #000;
            margin-bottom: 20px;
            animation: slideUp 1s ease forwards;
            animation-delay: 0.4s;
        }

        .error-404-content p {
            font-family: 'Vazirmatn', sans-serif;
            font-size: 1.3em;
            color: var(--text-light);
            margin-bottom: 30px;
            line-height: 1.8;
            animation: slideUp 1s ease forwards;
            animation-delay: 0.6s;
            /* Added for better appearance */
            padding: 0 15px; /* Added horizontal padding for text block */
            text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes text-pop-in {
            0% { opacity: 0; transform: scale(0.6); }
            100% { opacity: 1; transform: scale(1); }
        }

        .error-404-content .return-btn {

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // تولید ذرات متحرک - From home.html
            const particlesContainer = document.getElementById("particles");
            const particleTypes = ['dirt', 'stone', 'emerald', 'gold'];
            const numberOfParticles = 30;

            particlesContainer.innerHTML = ''; /* پاک کردن ذرات موجود */

            for (let i = 0; i < numberOfParticles; i++) {
                const particle = document.createElement("div");
                particle.classList.add("particle");
                particle.classList.add(particleTypes[Math.floor(Math.random() * particleTypes.length)]);

                const size = Math.random() * 20 + 8;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${Math.random() * 100}vw`;
                particle.style.top = `${Math.random() * 100}vh`;
                
                const duration = Math.random() * 25 + 15;
                const delay = Math.random() * 15;
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${delay}s`;
                
                particlesContainer.appendChild(particle);
            }

            // تولید ابرهای ماینکرافت - From home.html
            const cloudsContainer = document.getElementById("minecraft-clouds");
            const numberOfClouds = 8;

            cloudsContainer.innerHTML = ''; /* پاک کردن عناصر ابری موجود */

            for (let i = 0; i < numberOfClouds; i++) {
                const cloud = document.createElement("div");
                cloud.classList.add("minecraft-cloud");

                const width = Math.random() * 300 + 200;
                const height = Math.random() * 80 + 40;
                cloud.style.width = `${width}px`;
                cloud.style.height = `${height}px`;
                cloud.style.top = `${Math.random() * 500}px`;
                cloud.style.left = `-${Math.random() * 80}vw`;

                const duration = Math.random() * 120 + 80;
                cloud.style.animationDuration = `${duration}s`;
                cloud.style.animationDelay = `-${Math.random() * 80}s`;
                
                cloudsContainer.appendChild(cloud);
            }
        });
    </script>
