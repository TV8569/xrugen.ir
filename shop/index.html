<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>X-rugen - فروشگاه</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Vazirmatn', sans-serif;
      background: #0a1220;
      color: #8ddcff;
      overflow-x: hidden;
    }

    ::-webkit-scrollbar {
      width: 0;
      background: transparent;
    }

    .page-container {
      min-height: 100%;
      display: flex;
      flex-direction: column;
    }

    .content-wrap {
      flex: 1;
    }

    .topbar {
      background: linear-gradient(90deg, #000c1f, #000c1f);
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 999;
      border-bottom: 1px solid #33aaff55;
      box-shadow: 0 0 15px #33aaff44;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      width: 42px;
      height: 42px;
      border-radius: 6px;
    }

    .logo .name {
      color: #4dcfff;
      font-size: 1.5em;
      font-weight: bold;
      text-decoration: none;
      text-shadow: 0 0 10px #33aaffaa;
    }

    .nav {
      display: flex;
      gap: 40px;
    }

    .nav a {
      color: #b2eaff;
      text-decoration: none;
      font-size: 1.4em;
      font-weight: bold;
      position: relative;
      transition: color 0.3s, text-shadow 0.3s;
    }

    .nav a::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 0%;
      height: 2px;
      background: #33aaff;
      box-shadow: 0 0 8px #33aaff;
      transition: width 0.3s;
    }

    .nav a:hover {
      color: #66d9ff;
      text-shadow: 0 0 10px #33aaff;
    }

    .nav a:hover::after {
      width: 100%;
    }

    header {
      text-align: center;
      margin-top: 30px;
    }

    header h1 {
      font-size: 2.8em;
      color: #33bbff;
      text-shadow: 0 0 20px #33bbffaa;
      margin-bottom: 10px;
    }

    .ranks-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 40px 20px;
    }

    .rank-card {
      background: linear-gradient(145deg, #112244, #0a1a33);
      border-radius: 16px;
      box-shadow: 0 0 12px #2288cc44;
      padding: 25px;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .rank-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 0 18px #33bbffaa;
    }

    .rank-title {
      font-size: 1.8em;
      font-weight: bold;
      margin-bottom: 10px;
      color: #33bbff;
      text-shadow: 0 0 10px #33bbff88;
    }

    .rank-price {
      font-size: 1.2em;
      margin-bottom: 20px;
      color: #eee;
    }

    .rank-actions {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 10px;
    }

    .rank-actions button {
      padding: 10px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s, box-shadow 0.3s;
    }

    .btn-buy {
      background: #33cc77;
      color: #fff;
      box-shadow: 0 0 10px #33cc77aa;
    }

    .btn-buy:hover {
      background: #29b96a;
      box-shadow: 0 0 12px #29b96aaa;
    }

    .btn-info {
      background: #3377cc;
      color: #fff;
      box-shadow: 0 0 10px #3377ccaa;
    }

    .btn-info:hover {
      background: #2a66b3;
      box-shadow: 0 0 12px #2a66b3aa;
    }

    footer.site-footer {
      background: linear-gradient(90deg, #000c1f, #000c1f);
      color: #cbd6e2;
      text-align: center;
      padding: 16px 10px;
      font-size: 0.95em;
      border-top: 1px solid #224060;
      box-shadow: 0 -3px 12px #33aaff33;
      border-radius: 14px 14px 0 0;
      user-select: none;
    }

    footer.site-footer span {
      color: #33aaff;
      font-weight: bold;
      text-shadow: 0 0 8px #33aaff;
    }

    footer.site-footer a {
      color: #33aaff;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s, text-shadow 0.3s;
    }

    footer.site-footer a:hover {
      color: #ffffff;
      text-shadow: 0 0 10px #ffffffaa;
    }

    @media (max-width: 600px) {
      .topbar {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      .topbar .nav {
        justify-content: center;
        flex-wrap: wrap;
      }
    }
  </style>
</head>
<body>
  <div class="page-container">
    <div class="content-wrap">
      <div class="topbar">
        <div class="logo">
          <img src="https://s5.uupload.ir/files/amirabbas8585/Xrugen/logo2.png" alt="X-rugen logo" />
          <a href="https://www.xrugen.ir" class="name">X-rugen</a>
        </div>
        <div class="nav">
          <a href="#">فروشگاه</a>
          <a href="https://www.xrugen.ir/punish/">لیست مجازات‌ها</a>
        </div>
      </div>

      <header>
        <h1>فروشگاه</h1>
      </header>

      <div class="ranks-grid">
        <div class="rank-card">
          <div class="rank-title">Hero</div>
          <div class="rank-price">50,000 تومان</div>
          <div class="rank-actions">
            <button class="btn-info">دسترسی‌ها</button>
            <button class="btn-buy">خرید</button>
          </div>
        </div>
        <div class="rank-card">
          <div class="rank-title">Hellborn</div>
          <div class="rank-price">100,000 تومان</div>
          <div class="rank-actions">
            <button class="btn-info">دسترسی‌ها</button>
            <button class="btn-buy">خرید</button>
          </div>
        </div>
        <div class="rank-card">
          <div class="rank-title">Mythic</div>
          <div class="rank-price">200,000 تومان</div>
          <div class="rank-actions">
            <button class="btn-info">دسترسی‌ها</button>
            <button class="btn-buy">خرید</button>
          </div>
        </div>
        <div class="rank-card">
          <div class="rank-title">Empire</div>
          <div class="rank-price">300,000 تومان</div>
          <div class="rank-actions">
            <button class="btn-info">دسترسی‌ها</button>
            <button class="btn-buy">خرید</button>
          </div>
        </div>
      </div>
    </div>

    <footer class="site-footer">
      ساخته شده توسط تیم <span>X-rugen</span> | ارتباط با ما در 
      <a href="https://discord.gg/AJBF5CPmYx" target="_blank">دیسکورد</a>
    </footer>
  </div>
</body>
</html>
