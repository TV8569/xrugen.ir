<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>X-rugen - سرور در حال توسعه</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Vazirmatn', sans-serif;
      background-color: #0a0f1a;
      color: #f0f0f0;
    }

    .topbar {
      background: #001a33;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      width: 40px;
      height: 40px;
      border-radius: 6px;
    }

    .logo .name {
      color: #33aaff;
      font-size: 1.4em;
      font-weight: bold;
    }

    .nav {
      display: flex;
      gap: 40px;
    }

    .nav a {
      color: #bae4ff;
      text-decoration: none;
      font-size: 1.5em;
      padding-bottom: 7px;
      transition: color 0.3s;
      font-weight: bold;
    }

    .nav a:hover {
      color: #33aaff;
    }

    .section {
      padding: 40px 20px;
      text-align: center;
    }

    .gamemode-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .gamemode {
      position: relative;
      background-size: cover;
      background-position: center;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.4);
      height: 280px;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 20px;
      overflow: hidden;
    }

    .gamemode::after {
      content: '';
      position: absolute;
      top: 0; right: 0; bottom: 0; left: 0;
      background: linear-gradient(to top, rgba(10,15,26,0.85), rgba(10,15,26,0.2));
      border-radius: 20px;
      z-index: 0;
    }

    .gamemode-content {
      position: relative;
      z-index: 1;
      color: #f0f0f0;
      text-align: center;
    }

    .gamemode-logo {
      width: 70px;
      margin: 0 auto 10px;
    }

    .gamemode-title {
      font-size: 1.8em;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .gamemode-date {
      font-size: 1em;
      color: #bbb;
      margin-bottom: 10px;
    }

    .tooltip {
      font-size: 0.9em;
      color: #33aaff;
      border: 1px solid #33aaff;
      display: inline-block;
      padding: 4px 10px;
      border-radius: 8px;
      margin-top: 6px;
      cursor: default;
    }

    .info-boxes {
      display: flex;
      justify-content: space-between;
      padding: 30px 40px;
      margin-top: 30px;
    }

    .info-box {
      background: #112244;
      padding: 15px 25px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.5);
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .info-box:hover {
      background: #1b3055;
    }

    .footer-note {
      text-align: center;
      margin: 50px 20px 20px;
      font-size: 1em;
      color: #aaaaaa;
    }

    footer.site-footer {
      background: linear-gradient(90deg, #001c33, #002d4d);
      color: #cfdfff;
      text-align: center;
      padding: 18px 12px;
      font-size: 0.95em;
      border-top: none;
      box-shadow: 0 -3px 20px rgba(0, 85, 170, 0.3);
      backdrop-filter: blur(5px);
    }

    footer.site-footer span {
      color: #33aaff;
      font-weight: bold;
    }

    footer.site-footer a {
      color: #66ccff;
      text-decoration: none;
      transition: color 0.3s;
    }

    footer.site-footer a:hover {
      color: #ffffff;
    }

    @media (max-width: 768px) {
      .info-boxes {
        flex-direction: column;
        gap: 20px;
      }

      .info-box {
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="logo">
      <img src="https://s5.uupload.ir/files/amirabbas8585/Xrugen/logo2.png" alt="Logo" />
      <a href="https://www.xrugen.ir" class="name">X-rugen</a>
    </div>
    <div class="nav">
      <a href="https://www.xrugen.ir/shop/">فروشگاه</a>
      <a href="https://www.xrugen.ir/punish/">لیست مجازات‌ها</a>
    </div>
  </div>

  <div class="section">
    <h2>سرور در حال توسعه می‌باشد</h2>
    <p style="margin-top: -10px; font-size: 0.95em; color: #bbbbbb;">اطلاعات بیشتر به‌زودی منتشر خواهد شد</p>

    <div class="gamemode-container">
      <div class="gamemode" style="background-image: url('https://s5.uupload.ir/files/amirabbas8585/Xrugen/bedwarslogo.png')">
        <div class="gamemode-content">
          <div class="gamemode-title">BedWars</div>
          <div class="gamemode-date">Release: 1404/04/05</div>
          <div class="tooltip">به‌زودی</div>
        </div>
      </div>
      <div class="gamemode" style="background-image: url('https://s5.uupload.ir/files/amirabbas8585/Xrugen/skyminelogo.png')">
        <div class="gamemode-content">
          <div class="gamemode-title">SkyMine</div>
          <div class="gamemode-date">Release: 1404/04/10</div>
          <div class="tooltip">به‌زودی</div>
        </div>
      </div>
      <div class="gamemode" style="background-image: url('https://s5.uupload.ir/files/amirabbas8585/Xrugen/smplogo.png')">
        <div class="gamemode-content">
          <div class="gamemode-title">SMP</div>
          <div class="gamemode-date">Release: 1404/04/01</div>
          <div class="tooltip">به‌زودی</div>
        </div>
      </div>
    </div>

    <div class="info-boxes">
      <div class="info-box" onclick="copyText('MC.Xrugen.IR')">IP سرور: MC.Xrugen.IR</div>
      <div class="info-box" onclick="window.open('https://discord.gg/AJBF5CPmYx', '_blank')">دیسکورد: Discord</div>
    </div>

    <footer class="site-footer">
      ساخته شده توسط تیم <span>X-rugen</span> | ارتباط با ما در 
      <a href="https://discord.gg/AJBF5CPmYx" target="_blank">دیسکورد</a>
    </footer>
  </div>

  <script>
    function copyText(text) {
      navigator.clipboard.writeText(text);
      alert("کپی شد: " + text);
    }
  </script>
</body>
</html>
