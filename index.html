<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Xrugen - صفحه اصلی</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #0a0f1a;
      color: #f0f0f0;
      font-family: 'Vazirmatn', sans-serif;
      overflow-x: hidden;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #001a33;
      padding: 10px 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      width: 40px;
      height: 40px;
      border-radius: 8px;
    }

    .name {
      font-size: 1.4em;
      font-weight: bold;
      color: #33aaff;
    }

    .nav {
      display: flex;
      gap: 40px;
      justify-content: center;
      flex: 1;
      font-size: 1.2em;
    }

    .nav a {
      color: #f0f0f0;
      text-decoration: none;
      padding-bottom: 4px;
      transition: color 0.3s;
    }

    .nav a:hover {
      color: #33aaff;
    }

    .gamemodes {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      padding: 50px 20px 30px;
      text-align: center;
    }

    .gamemode-card {
      background: linear-gradient(145deg, #112244, #0a1a33);
      border-radius: 16px;
      padding: 30px 20px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s;
      position: relative;
    }

    .gamemode-card:hover {
      transform: translateY(-5px);
    }

    .gamemode-logo {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin-bottom: 15px;
    }

    .gamemode-title {
      font-size: 1.8em;
      color: #33bbff;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .gamemode-date {
      font-size: 1.1em;
      margin-bottom: 20px;
    }

    .info-icon {
      font-size: 1.3em;
      background: #223355;
      color: #33bbff;
      padding: 6px 10px;
      border-radius: 10px;
      display: inline-block;
      cursor: default;
    }

    .bottom-text {
      text-align: center;
      font-size: 1.1em;
      margin-top: 50px;
      padding: 20px;
      border-top: 1px solid #113355;
      color: #99ccff;
      animation: fadeInUp 1.5s ease;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="topbar">
    <div class="logo">
      <img src="https://s5.uupload.ir/files/amirabbas8585/Xrugen/logo2.png" alt="Xrugen logo">
      <div class="name">Xrugen</div>
    </div>
    <div class="nav">
      <a href="#">فروشگاه</a>
      <a href="https://www.xrugen.ir/punish/" target="_blank">لیست مجازات‌ها</a>
    </div>
  </div>

  <div class="gamemodes">
    <div class="gamemode-card">
      <img class="gamemode-logo" src="https://s5.uupload.ir/files/amirabbas8585/Ignore/smplogo.png" alt="SMP Logo">
      <div class="gamemode-title">SMP Custom</div>
      <div class="gamemode-date">تاریخ شروع: 1404/04/01</div>
      <div class="info-icon" title="به‌زودی اطلاعات کامل این مود افزوده می‌شود">
        <i class="bi bi-info-circle-fill"></i>
      </div>
    </div>

    <div class="gamemode-card">
      <img class="gamemode-logo" src="https://s5.uupload.ir/files/amirabbas8585/Ignore/bedwarslogo.png" alt="BedWars Logo">
      <div class="gamemode-title">BedWars</div>
      <div class="gamemode-date">تاریخ شروع: 1404/04/05</div>
      <div class="info-icon" title="به‌زودی اطلاعات کامل این مود افزوده می‌شود">
        <i class="bi bi-info-circle-fill"></i>
      </div>
    </div>

    <div class="gamemode-card">
      <img class="gamemode-logo" src="https://s5.uupload.ir/files/amirabbas8585/Ignore/skyminelogo.png" alt="SkyMine Logo">
      <div class="gamemode-title">SkyMine</div>
      <div class="gamemode-date">تاریخ شروع: 1404/04/10</div>
      <div class="info-icon" title="به‌زودی اطلاعات کامل این مود افزوده می‌شود">
        <i class="bi bi-info-circle-fill"></i>
      </div>
    </div>
  </div>

  <div class="bottom-text">
    این سرور در حال توسعه است و به‌زودی راه‌اندازی خواهد شد.<br>
    با ما همراه باشید برای یک تجربه متفاوت در <strong>Xrugen</strong>.
  </div>

</body>
</html>
