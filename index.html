<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>X-rugen - صفحه اصلی</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #0a0f1a;
      color: #f0f0f0;
      font-family: 'Vazirmatn', sans-serif;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #001a33;
      padding: 10px 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      width: 40px;
      height: 40px;
      border-radius: 8px;
    }

    .logo .name {
      font-size: 1.4em;
      font-weight: bold;
      color: #33aaff;
    }

    .nav {
      display: flex;
      gap: 40px;
      justify-content: center;
      flex: 1;
      font-size: 1.2em;
    }

    .nav a {
      color: #f0f0f0;
      text-decoration: none;
      position: relative;
      padding-bottom: 5px;
      transition: color 0.3s;
    }

    .nav a:hover {
      color: #33aaff;
    }

    .main-section {
      text-align: center;
      padding: 50px 20px 30px;
    }

    .main-section h1 {
      font-size: 2.8em;
      color: #33aaff;
      text-shadow: 0 0 15px #33aaff66;
    }

    .game-modes {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 30px 20px;
    }

    .game-box {
      background: linear-gradient(135deg, #10233d, #08121f);
      border-radius: 18px;
      width: 320px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.5);
      padding: 20px;
      position: relative;
      transition: transform 0.3s;
    }

    .game-box:hover {
      transform: translateY(-6px);
    }

    .game-logo {
      width: 120px;
      height: auto;
      margin-bottom: 15px;
    }

    .game-title {
      font-size: 1.6em;
      color: #33bbff;
      margin-bottom: 10px;
    }

    .game-date {
      font-size: 1.1em;
      color: #ccc;
      margin-bottom: 15px;
    }

    .info-icon {
      font-size: 1.3em;
      cursor: pointer;
      color: #ffaa33;
      display: inline-block;
      position: relative;
    }

    .info-icon:hover::after {
      content: "به‌زودی";
      position: absolute;
      bottom: -30px;
      right: -10px;
      background: #222;
      color: #fff;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 0.9em;
      white-space: nowrap;
    }

    .floating-box {
      position: fixed;
      bottom: 20px;
      padding: 10px 16px;
      background: #113355;
      color: #fff;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.6);
      font-weight: bold;
      cursor: pointer;
      font-size: 0.95em;
      z-index: 999;
      transition: transform 0.2s;
    }

    .floating-box:hover {
      transform: scale(1.05);
    }

    .discord-box {
      left: 20px;
      text-decoration: none;
    }

    .ip-box {
      right: 20px;
    }

    @media (max-width: 600px) {
      .game-modes {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <div class="topbar">
    <div class="logo">
      <img src="https://s5.uupload.ir/files/amirabbas8585/Xrugen/logo2.png" alt="X-rugen logo">
      <div class="name">X-rugen</div>
    </div>
    <div class="nav">
      <a href="#">فروشگاه</a>
      <a href="https://www.xrugen.ir/punish/" target="_blank">لیست مجازات‌ها</a>
    </div>
  </div>

  <div class="main-section">
    <h1>سرور در حال توسعه است!</h1>
  </div>

  <div class="game-modes">
    <div class="game-box">
      <img class="game-logo" src="https://s5.uupload.ir/files/amirabbas8585/Ignore/smplogo.png" alt="SMP Logo">
      <div class="game-title">SMP Custom</div>
      <div class="game-date">1404/04/01</div>
      <div class="info-icon bi bi-info-circle"></div>
    </div>

    <div class="game-box">
      <img class="game-logo" src="https://s5.uupload.ir/files/amirabbas8585/Ignore/bedwarslogo.png" alt="BedWars Logo">
      <div class="game-title">BedWars</div>
      <div class="game-date">1404/04/05</div>
      <div class="info-icon bi bi-info-circle"></div>
    </div>

    <div class="game-box">
      <img class="game-logo" src="https://s5.uupload.ir/files/amirabbas8585/Ignore/skyminelogo.png" alt="SkyMine Logo">
      <div class="game-title">SkyMine</div>
      <div class="game-date">1404/04/10</div>
      <div class="info-icon bi bi-info-circle"></div>
    </div>
  </div>

  <!-- Floating Boxes -->
  <div class="floating-box ip-box" onclick="copyToClipboard('MC.Xrugen.IR')">
    IP سرور: MC.Xrugen.IR
  </div>

  <a href="https://discord.gg/AJBF5CPmYx" target="_blank" class="floating-box discord-box">
    دیسکورد X-Rugen
  </a>

  <script>
    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(function () {
        alert("کپی شد: " + text);
      });
    }
  </script>

</body>
</html>
